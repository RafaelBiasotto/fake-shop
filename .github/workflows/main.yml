name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Obter o código do projeto
        uses: actions/checkout@v4

      - name: Autenticar no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construção da Imagem Docker
        run: echo "Executando o comando Docker Build"

      - name: Construção e envio da Imagem Docker
        uses: docker/build-push-action@v6
        with:
          context: ./src
          push: true
          file: ./src/Dockerfile
          tags: |
            rafaelbiasotto/fake-shop:latest
            rafaelbiasotto/fake-shop:v${{ github.run_number}}

  cd:
    runs-on: ubuntu-latest
    needs: [ci]
    steps:
      - name: Obter o código do projeto
        uses: actions/checkout@v4

      - name: Run Azure Login with OIDC
        on: [push]

        permissions:
          id-token: write
          contents: read

        jobs:
          build-and-deploy:
            runs-on: ubuntu-latest
            steps:
              - name: Azure login
                uses: azure/login@v2
                with:
                  client-id: ${{ secrets.AZURE_CLIENT_ID }}
                  tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                  subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                  enable-AzPSSession: true

              - name: Azure CLI script
                uses: azure/cli@v2
                with:
                  azcliversion: latest
                  inlineScript: |
                    az account show

              - name: Azure PowerShell script
                uses: azure/powershell@v2
                with:
                  azPSVersion: "latest"
                  inlineScript: |
                  Get-AzContext

      - name: Configurar o kubectl
        run: echo "Executando o comando kubectl"
      - name: Deploy dos manifestos no kubernetes
        run: echo "Executando o comando kubectl apply"
